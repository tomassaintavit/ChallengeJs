<h3>Listado de presupuesto</h3>
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Concepto</th>
      <th scope="col">Monto</th>
      <th scope="col">Fecha</th>
      <th scope="col">Tipo</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let transaction of transactions; index as i">
      <th scope="row">{{i + 1}}</th>
      <td>{{transaction.name}}</td>
      <td>{{transaction.cash | currency}}</td>
      <td>{{transaction.date | date:'shortDate'}}</td>
      <td>{{transaction.type}}</td>
      <td><button class="btn btn-danger" style="margin-right: 0.3cm;" (click)="deleteTransaction(transaction.transactionId)">Borrar</button>
        <button class="btn btn-primary" (click)="editTransaction(transaction.transactionId)">Editar</button></td>  
    </tr>

  </tbody>
</table>
