<h2 style="margin-left: 0.5cm;">Formulario modificación transacción</h2>

<form (submit)="onAddTransaction(budgetForm)" #budgetForm="ngForm" style="margin: 1cm;">
  <div class="form-group">
    <div class="row">
      <div class="col col-4">
        <label>Concepto</label>
    <input
      type="text"
      name="name"
      ngModel
      class="form-control"
      id="name"
      required
    />
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="row">
      <div class="col col-2">
        <label>Monto</label>
        <input
          type="number"
          name="cash"
          ngModel
          class="form-control"
          id="cash"
          required
        />
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="row">
      <div class="col col-2">
        <label>Fecha</label>
        <input
          type="date"
          name="date"
          ngModel
          class="form-control"
          id="date"
          required
        />
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-success" [disabled]="!budgetForm.form.valid">Guardar</button>
</form>
