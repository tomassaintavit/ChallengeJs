<h2 style="margin-left: 0.5cm;">Formulario de transacci√≥n</h2>

<form (submit)="onAddTransaction(budgetForm)" #budgetForm="ngForm" style="margin: 1cm;">
  <div class="form-group">
    <div class="row">
      <div class="col col-4">
        <label>Concepto</label>
    <input
      type="text"
      name="name"
      ngModel
      class="form-control"
      id="exampleFormControlInput1"
      required
    />
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="row">
      <div class="col col-2">
        <label>Monto</label>
        <input
          type="number"
          name="cash"
          ngModel
          class="form-control"
          id="exampleFormControlInput2"
          required
        />
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="row">
      <div class="col col-2">
        <label>Fecha</label>
        <input
          type="date"
          name="date"
          ngModel
          class="form-control"
          id="exampleFormControlInput3"
          required
        />
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="row">
      <div class="col col-2">
        <label>Tipo</label>
      </div>
    </div>
    <div class="row">
      <select id="options" style="margin-left: 0.5cm;" name="select" ngModel required>
        <option value="Ingreso"  selected>Ingreso</option>
        <option value="Egreso">Egreso</option>
      </select>
    </div>
  </div>
  <button type="submit" class="btn btn-success" [disabled]="!budgetForm.form.valid" >Guardar</button>
</form>
